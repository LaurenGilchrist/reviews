<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
	<title>A Review</title>
</head>
<body>
	<h1>A Single Review</h1>

	<div th:each = "review: ${reviews}">
		<p th:text = "${review.name}"></p>
		<img th:src = "${review.image}"></img>
		<p th:text = "${review.description}"></p>
		<a href = "http://localhost:8080/show-reviews">Back to Movie Home</a>
	</div>	

</body>
</html>
